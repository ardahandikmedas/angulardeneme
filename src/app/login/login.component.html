<form>
    <div class="container col-5 mt-5">

        <div class="form-floating mt-3">
            <input type="text" class="form-control" id="floatingInput" [(ngModel)]="username" name="username"
                placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mt-3">
            <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="password" name="password"
                placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="btn col-12">
            <button type="submit" value="Login" routerLink="/login" (click)="LoginUser()" class="btn btn-success btn-lg">Login</button>

        </div>
        
    </div>
</form>
